<script type="text/javascript">
    RED.nodes.registerType('radarChart',{
        category: 'Custom_Chart',
        color: '#a6bbcf',
        defaults: {
            nodeName: {value:"", required: false},
            // dataCount: {value:0, required: true},
            title: {value:"", required: true},
            colorPattern : {value: "pattern_1", required: true}
        },
        inputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"radarChart";
        }
    });
</script>
