<script type="text/javascript">
    RED.nodes.registerType('dataInput',{
        category: 'Custom_Chart',
        color: '#a6bbcf',
        defaults: {
            symbolName: {valuw:"", required: true}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.symbolName||"dataInput";
        }
    });
</script>
